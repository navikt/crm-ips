<template>
    <div lwc:if={isActive}>
        <a href="#main" class="button button--skip-link">Skip to content</a>
        <div class="container responsive ">
            <h1>
                <img src={ipsLogoImg} alt=""/>
                {label.titleTextAMS}
            </h1>
            <p id="titleText" tabindex="0">{label.informationTextIPS}</p>       
                
            <template lwc:if={isTrail}>
                <template lwc:if={trailClassList} >
                    <dl title="Ditt jobbspor">
                        <div tabindex="0">
                            <dt >Henvist dato</dt>
                            <dd>{trailClassList.jobbsporHenvistDato}</dd>
                        </div>
                        <div tabindex="0">
                            <dt>Din jobbspesialist</dt>
                            <dd>{trailClassList.jobbsporEierNavn}</dd>
                        </div>
                        <div tabindex="0">
                            <dt>Ditt hovedmål</dt>
                            <dd>{trailClassList.amsHovedmaal}</dd>
                        </div>
                        <div tabindex="0">
                            <dt>Beskrivelse av ditt mål</dt>
                            <dd>{trailClassList.jobbsporHovedmaalBeskrivelse}</dd>
                        </div>
                    </dl>

                    <template lwc:if={isReport}>
                        <div class="container-color">
                            <h2>Veilederrapport</h2>
                            <p tabindex="0">Du har ny(e) rapporter for innsyn.</p>
                            <template for:each={participantSharedReportList} for:item="report" >
                                <c-readmore key={report.reportId} label={report.reportName} >
                                    <dl>
                                        <dt>Frist for å se rapport</dt>
                                        <dd>{report.reportDueDate}</dd>
                                    </dl>                                
                                    
                                    <p tabindex="0">
                                        <lightning-button 
                                        variant="Brand"
                                        id={report.reportId} 
                                        label="Se rapport" 
                                        title="Se på rapport og kommenter" 
                                        value={report.reportId}
                                        onclick={navigateToReport}
                                        class="slds-m-left_x-small">
                                    </lightning-button>
                                    </p>
                                </c-readmore>
                            </template>
                        </div>       
                    </template> 

                    <template lwc:if={isGoal}>
                        <h2>Dine delmål</h2>
                    </template>
                    <template lwc:if={isMeeting}>
                        <h2>Dine planlagte møter</h2>
                    </template>
                    <template lwc:if={isJob}>
                        <h2>Dine jobber</h2>
                    </template>
                    <template lwc:if={isTraining}>
                        <h2>Dine arbeidstreninger</h2>
                    </template>
                    <template lwc:if={isEducation}>
                        <h2>Din utdanning</h2>
                    </template>
                    
                   


                    <h2 tabindex="0">{label.careerPlanningTitle}</h2>
                    <p tabindex="0">{label.workProfileTextAMS}</p>
                    <c-readmore label={label.workProfileAMS}>
                        <dl title="Yrkesprofil">
                            <div tabindex="0">
                                <dt>Beskrivelse av mitt mål</dt>
                                <dd>{trailClassList.jobbsporHovedmaalBeskrivelse}</dd>
                            </div>
                            <div tabindex="0">
                                <dt>Ønsket yrke/branje/karriere</dt>
                                <dd>{trailClassList.amsYrkeBransjeKarriere}</dd>
                            </div>
                            <div tabindex="0">
                                <dt>Ønsket arbeidsmiljø</dt>
                                <dd>{trailClassList.amsArbeidsmiljoe}</dd>
                            </div>
                            <div tabindex="0">
                                <dt>Ønskede arbeidsoppgaver</dt>
                                <dd>{trailClassList.amsArbeidsoppgaver}</dd>
                            </div>
                            <div tabindex="0">
                                <dt>Personlige egenskaper</dt>
                                <dd>{trailClassList.jobbsporPersonligeEgenskaper}</dd>
                            </div>
                            <div tabindex="0">
                                <dt>Mobilitet</dt>
                                <dd>{trailClassList.amsMobilitet}</dd>
                            </div>
                            <div tabindex="0">
                                <dt>Økonomiske forhold</dt>
                                <dd>{trailClassList.amsOkonomiskeForhold}</dd>
                            </div>
                            <div tabindex="0">
                                <dt>Helse</dt>
                                <dd>{trailClassList.jobbsporHelse}</dd>
                            </div>
                            <div tabindex="0">
                                <dt>Sosiale forhold</dt>
                                <dd>{trailClassList.amsSosialeForhold}</dd>
                            </div>
                            <div tabindex="0">
                                <dt>Interesser/hobby</dt>
                                <dd>{trailClassList.jobbsporHobbyInteresse}</dd>
                            </div>
                            <div tabindex="0">
                                <dt>Annet</dt>
                                <dd>{trailClassList.amsAnnet}</dd>
                            </div>
                            <div tabindex="0">
                                <dt>Nettverk/samarbeidspartner</dt>
                                <dd>{trailClassList.jobbsporNettverkPartner}</dd>
                            </div>
                        </dl>
                    </c-readmore>
                    <c-readmore label={label.educationExperienceAMS}>
                        <dl title="Utdanning og erfaring">
                            <div tabindex="0">
                                <dt>Utdanning</dt>
                                <dd>{trailClassList.jobbsporUtdanning}</dd>
                            </div>
                            <div tabindex="0">
                                <dt>Arbeidserfaring</dt>
                                <dd>{trailClassList.jobbsporArbeidserfaring}</dd>
                            </div>
                        </dl> 
                    </c-readmore>
                    <c-readmore label={label.transparencyTitle}>
                        <dl title="Åpenhet">
                            <div tabindex="0">
                                <dt>Åpenhet innhentet</dt>
                                <dd>{trailClassList.jobbsporAapenhetDato}</dd>
                            </div>
                            <div tabindex="0">
                                <dt>Hva kan deles med arbeidsgiver?</dt>
                                <dd>{trailClassList.jobbsporKanDelesMedArbeidsgiver}</dd>
                            </div>
                            <div tabindex="0">
                                <dt>Hva skal ikke deles med arbeidsgiver?</dt>
                                <dd>{trailClassList.jobbsporKanIkkeDelesMedArbeidsgiver}</dd>
                            </div>
                        </dl>
                    </c-readmore>


                    
                    <h2 tabindex="0">{label.historyTitle}</h2>
                    <p tabindex="0">{label.historyText}</p>
                    <div style="padding-top: 0.5rem;">
                        <c-linkTile
                        link-header="Gjennomførte telefonsamtaler"
                        navigation-address="ips_my_logs__c"
                        image-url={phoneImg}
                        image-max-width="100%;">
                        </c-linkTile>
                    </div>
                    <div style="padding-top: 0.5rem;">
                        <c-linkTile
                        link-header="Avsluttede møter"
                        navigation-address="ips_my_meetings__c"
                        image-url={meetingImg}
                        image-max-width="100%;">
                        </c-linkTile>
                    </div >
                    <div style="padding-top: 0.5rem;">
                        <c-linkTile
                        link-header="Gjennomførte delmål"
                        navigation-address="ips_my_goals__c"
                        image-url={goalImg}
                        image-max-width="100%;">
                    </c-linkTile>
                    </div>
                    <div style="padding-top: 0.5rem;">
                        <c-linkTile
                            link-header="Avsluttede jobber"
                            navigation-address="ips_my_jobs__c"
                            image-url={jobsImg}
                            image-max-width="100%;">
                        </c-linkTile>
                    </div>
                    <div style="padding-top: 0.5rem;">
                        <c-linkTile
                            link-header="Avsluttede arbeidstreninger"
                            navigation-address="ips_my_worktrainings__c"
                            image-url={trainingImg}
                            image-max-width="100%;">
                        </c-linkTile>
                    </div>
                    <div style="padding-top: 0.5rem;">
                        <c-linkTile
                            link-header="Avsluttede utdanning og kurs"
                            navigation-address="ips_my_educations__c"
                            image-url={educationImg}
                            image-max-width="100%;">
                        </c-linkTile>  
                    </div>
                </template>
            </template>  
        </div>
    </div>
</template>
