<template>
    <div class="container">
        <div class="brodsmulesti">
            <lightning-breadcrumbs>
                <lightning-breadcrumb label="Min side" name="Home" onclick={navigateToPage}></lightning-breadcrumb>
                <lightning-breadcrumb label="Min handlingsplan" name="ips_my_development_uo__c" onclick={navigateToPage}></lightning-breadcrumb>
                <lightning-breadcrumb label="Mine aktiviteter"></lightning-breadcrumb>
            </lightning-breadcrumbs>
        </div>

        <!--Heading -->
        <div class="trailtext">
            <img class="illustrasjon"
                src={myActivityImg}
                alt="Mine møter"
            />
            Mine møter
        </div>

        <!-- Border after heading -->
        <div class="work-border"></div>

        <!-- Meetings presented -->
        <form class="form-control">
        <template for:each={activityPartRecord} for:item="part" for:index="index">
            <div key={part.id}>
                <lightning-card class="slds-p-around_xxx-small" >
                    <form class="form-control">
                        <div class="trailtext">
                            <label slot="title">
                                <lightning-icon class="illustrasjon" icon-name="utility:user"></lightning-icon>
                                {part.Subject}
                            </label>
                            <div class="work-border"></div>
                        </div>
                        <label>Dato</label>
                        <p>{part.ActivityDate}</p>
                        <label>Status</label>
                        <p>{part.IPS_Status__c}</p>
                        <label>Agenda/referat</label>
                        <p>{part.Description}</p>
                    </form>
                </lightning-card>
            </div>    
        </template>
    </form>
</div>
</template>
