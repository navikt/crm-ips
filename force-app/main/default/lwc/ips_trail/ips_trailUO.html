<template>
    <div if:true={record}>
        <!-- First section -->
        <div class="title container">
            <lightning-icon size="large" theme="warning" icon-name="utility:warning"></lightning-icon>
            <h2 tabindex="0">Siden er under konstruksjon. Kan oppleve ustabilitet og linker som ikke fungerer optimalt.</h2>
        </div>
        <div class="container skjema-max-width">
            <form class="form-control">
                <h2 tabindex="0" class="main-title">Ditt jobbspor</h2>
                <p tabindex="0">I ditt jobbspor kan du se og lese om ditt samarbeid med jobbspesialisten din i NAV. Her vil du se de målene som du og jobbspesialisten samarbeider om, samt møter du har hatt eller skal ha sammen med jobbspesialisten. Du kan også se  personopplysningene som jobbspesialisten har lagt inn</p>
                
                <label tabindex="0">Din jobbspesialist</label>
                <p tabindex="0"></p>
            </form>
        </div>
        <!-- Second section -->
        <div class="container skjema-max-width">
            <h3 tabindex="0" class="title">    
                <img class="illustrasjon"
                    src={myPlanImg}
                    alt="Viser et ikon av en pil"
                />
                Din handlingsplan
            </h3>
            <div class="work-border"></div>
            <form tabindex="0" class="form-control">
                <label tabindex="0">Ditt hovedmål</label>
                <p tabindex="0">{mainGoal}</p>
                <!-- Section with user goal -->
                <template if:true={isGoal}>
                    <c-collapsable-section id="41" label="Dine delmål" aria-label="Dine delmål">
                        <p tabindex="0">Her er delmålene som du og jobbspesialisten din samarbeider om nå.</p>
                        <form class="form-control container-light">
                            <table>
                                <tr>
                                    <th tabindex="0"><label>Delmål</label></th>
                                    <th tabindex="0"><label>Frist</label></th>
                                    <th></th>
                                </tr>
                                <template for:each={participantGoalRecord} for:item="goal">
                                    <tr tabindex="0" key={goal.id}>
                                        <td tabindex="0"><p>{goal.Subject}</p></td>
                                        <td tabindex="0"><p>{goal.Date__c}</p></td>
                                        <td tabindex="0">
                                            <c-button
                                                button-label="Gå til detaljer"
                                                value="delmål"
                                                button-styling="Tertiary">
                                            </c-button>
                                        </td>
                                    </tr>
                                </template> 
                            </table>
                        </form>
                    </c-collapsable-section>
                </template>
                <template if:true={isMeeting}>
                    <c-collapsable-section id="45" label="Dine planlagte møter" aria-label="Dine planlagte møter"> 
                    <template if:true={isActivity}>
                        <p>Her er møtene som er planlagt mellom deg og jobbspesialisten din fremover.</p>
                        <form class="form-control container-light">
                            <table>
                                <tr>
                                    <th><label>Dato</label></th>
                                    <th><label>Emne</label></th>
                                    <th></th>
                                </tr>
                                <template for:each={activityPartRecord} for:item="part">
                                <tr key={part.id}>
                                    <td tabindex="0"><p>{part.ActivityDate}</p></td>
                                    <td tabindex="0"><p>{part.Subject}</p></td>
                                    <td tabindex="0">
                                        <c-button
                                            button-label="Gå til detaljer"
                                            value="deltaker"
                                            button-styling="Tertiary">
                                        </c-button>
                                    </td>
                                </tr>
                                </template>
                            </table>
                        </form>
                    </template>
                    <template if:true={isEmployer}>
                        <p>Her er møtene som er planlagt mellom deg og arbeidsgiver fremover.</p>
                        <form class="form-control container">
                            <table>
                                <tr>
                                    <th><label>Dato</label></th>
                                    <th><label>Emne</label></th>
                                    <th></th>
                                </tr>
                                <template for:each={activityEmplRecord} for:item="emp">
                                <tr key={emp.id}>
                                    <td tabindex="0"><p>{emp.ActivityDate}</p></td>
                                    <td tabindex="0"><p>{emp.Subject}</p></td>
                                    <td tabindex="0">
                                        <c-button
                                            button-label="Gå til detaljer"
                                            value="arbeidsgiver"
                                            button-styling="Tertiary">
                                        </c-button>
                                    </td>
                                </tr>
                                </template>
                            </table>
                        </form>
                        </template>
                    </c-collapsable-section>
                </template> 
                <template if:true={isEducation}>
                    <c-collapsable-section id="42" label="Dine utdanninger/kurs" aria-label="Dine utdanninger/kurs">
                        <p tabindex="0">Viser den aktive utdanningen/kurset du er i nå.</p>
                        <form class="form-control container-light">
                        <table>
                            <tr>
                                <th tabindex="0"><label>Utdanning</label></th>
                                <th tabindex="0"><label>Fra dato</label></th>
                                <th tabindex="0"><label>Til dato</label></th>
                                <th></th>
                            </tr>
                            <template for:each={educationRecord} for:item="edu">
                                <tr key={edu.id}>
                                    <td tabindex="0"><p>{edu.Name}</p></td>
                                    <td tabindex="0"><p>{edu.ips_Start_Date__c}</p></td>
                                    <td tabindex="0"><p>{edu.ips_End_Date__c}</p></td>
                                    <td tabindex="0">
                                        <c-button
                                            button-label="Gå til detaljer"
                                            value="utdanning"
                                            button-styling="Tertiary">
                                        </c-button>
                                    </td>
                                </tr>
                            </template>
                        </table>
                    </form>
                    </c-collapsable-section>
                </template>
                <template if:true={isJob}>
                    <c-collapsable-section id="43" label="Dine jobber" aria-label="Dine jobber">
                        <p tabindex="0"></p>
                        <form class="form-control container-light">
                        <table>
                            <tr>
                                <th tabindex="0"><label>Jobb</label></th>
                                <th tabindex="0"><label>Fra dato</label></th>
                                <th tabindex="0"><label>Til dato</label></th>
                                <th></th>
                            </tr>
                            <template for:each={jobsRecord} for:item="job">
                                <tr tabindex="0" key={job.id}>
                                    <td tabindex="0"><p>{job.Name}</p></td>
                                    <td tabindex="0"><p>{job.ips_Start_Date__c}</p></td>
                                    <td tabindex="0"><p>{job.ips_End_Date__c}</p></td>
                                    <td tabindex="0">
                                        <c-button
                                            button-label="Gå til detaljer"
                                            value="jobb"
                                            button-styling="Tertiary">
                                        </c-button>
                                    </td>
                                </tr>
                            </template>
                        </table>
                    </form>
                    </c-collapsable-section>
                </template>
                <template if:true={isTraining}>
                    <c-collapsable-section id="44" label="Dine arbeidstreninger" aria-label="Dine arbeidstreninger">
                        <p tabindex="0"></p>
                        <form class="form-control container-light">
                            <table>
                                <tr>
                                    <th tabindex="0"><label>Arbeidstrening</label></th>
                                    <th tabindex="0"><label>Fra dato</label></th>
                                    <th tabindex="0"><label>Til dato</label></th>
                                    <th></th>
                                </tr>
                                <template for:each={trainingRecord} for:item="train">
                                    <tr tabindex="0" key={train.id}>
                                        <td tabindex="0"><p>{train.Name}</p></td>
                                        <td tabindex="0"><p>{train.ips_Start_Date__c}</p></td>
                                        <td tabindex="0"><p>{train.ips_End_Date__c}</p></td>
                                        <td tabindex="0">
                                            <c-button
                                                button-label="Gå til detaljer"
                                                value="trening"
                                                button-styling="Tertiary">
                                            </c-button>
                                        </td>
                                    </tr>
                                </template>
                            </table>
                        </form>
                    </c-collapsable-section>
                </template>
            </form> 
        </div>         
        <!-- Third section -->
        <div class="container skjema-max-width">
            <form class="form-control">
                <h2 tabindex="0" class="title">Din karriereplanlegging</h2>
                <p tabindex="0">Her finner du yrkesprofilen som du og din jobbspesialist har kommet frem til. Yrkesprofilen inneholder dine tanker og ønsker om jobb, på kort og lang sikt. Eventuelle behov for tilrettelegging på arbeidsplassen er også beskrevet her.</p>
                <p tabindex="0">Under «åpenhet» ser du hvilken informasjon du og jobbspesialisten har blitt enige om at skal deles med potensielle arbeidsgivere.</p>
                <c-collapsable-section id="12" label="Yrkesprofil" aria-label="Yrkesprofil">
                    <form class="form-control">
                        <span>
                            <label tabindex="0">Ønsket yrke/branje/karriere</label>
                            <p tabindex="0">{desiredProfession}</p>
                            <label tabindex="0">Ønsket arbeidsmiljø</label>
                            <p tabindex="0">{desiredWorkingEnvironment}</p>
                            <label tabindex="0">Ønskede arbeidsoppgaver</label>
                            <p tabindex="0">{desiredWorkTask}</p>
                            <label tabindex="0">Personlige egenskaper</label>
                            <p tabindex="0">{personalQualities}</p>
                            <label tabindex="0">Mobilitet</label>
                            <p tabindex="0">{ipsMobility}</p>
                            <label tabindex="0">Økonomiske forhold</label>
                            <p tabindex="0">{economicCondition}</p>
                            <label tabindex="0">Helse</label>
                            <p tabindex="0">{health}</p>
                            <label tabindex="0">Sosiale forhold</label>
                            <p tabindex="0">{socialCondition}</p>
                            <label tabindex="0">Interesser/hobby</label>
                            <p tabindex="0">{interestHobbies}</p>
                            <label tabindex="0">Annet</label>
                            <p tabindex="0">{other}</p>
                            <label tabindex="0">Nettverk/samarbeidspartner</label>
                            <p tabindex="0">{networkPartner}</p>
                            <label tabindex="0">Utdanning</label>
                            <p tabindex="0">{education}</p>
                            <label tabindex="0">Arbeidserfaring</label>
                            <p tabindex="0">{workExperiance}</p>
                        </span>
                    </form>
                </c-collapsable-section>
                <c-collapsable-section id="14" label="Åpenhet" aria-label="Åpenhet">
                    <form class="form-control">
                        <span>
                            <label tabindex="0">Åpenhet innhentet</label>
                            <p tabindex="0">{transparencyDate}</p>
                            <!--If checkbox is true/false regarding employer contact-->
                            <div if:true={transparencyEmployerContact}>
                                <label tabindex="0">Hva kan deles med arbeidsgiver?</label>
                                <p tabindex="0">{transparencyEmployerShare}</p>
                                <label tabindex="0">Hva skal ikke deles med arbeidsgiver?</label>
                                <p tabindex="0">{transparencyEmployerNotShare}</p>
                            </div>
                            <div if:false={transparencyEmployerContact}>
                                <p tabindex="0">Jobbspesialist skal ikke kontakte arbeidsgiver på dine vegne.</p>
                            </div>                             
                        </span>
                    </form>
                </c-collapsable-section>
            </form>
        </div>
         <!-- Firth section -->
         <div class="container skjema-max-width">
            <h2 tabindex="0" class="title">Historikk</h2>
            <h2 tabindex="0" class="title">UNDER UTVIKLING</h2>
            <form class="form-control">
                <p>Her finner du oversikt over dine fullførte delmål, deltakelse i arbeidstrening, jobb eller opplæring som er avsluttet, fullførte møter og referater fra telefonsamtaler du har hatt med jobbspesialisten.</p>
            </form>
            <div class="container-light">
                <c-linkTile
                    link-header="Samtalereferat"
                    navigation-address="ips_my_meetings__c"
                    custom-text-style="padding: 1rem; "
                >
                </c-linkTile>
            </div>
            <div class="container-light">
                <c-linkTile
                    link-header="Fullførte møter"
                    navigation-address="ips_my_meetings__c"
                    custom-text-style="padding: 1rem; "
                >
                </c-linkTile>
            </div>
            <div class="container-light">
                <c-linkTile
                link-header="Fullførte delmål"
                navigation-address="ips_my_goals__c"
                custom-text-style="padding: 1rem; "
                >
                </c-linkTile>
            </div>
            <div class="container-light">
                <c-linkTile
                    link-header="Avsluttede jobber"
                    navigation-address="ips_my_jobs__c"
                    custom-text-style="padding: 1rem; "
                >
                </c-linkTile>
            </div>
            <div class="container-light">
                <c-linkTile
                    link-header="Avsluttede arbeidstreninger"
                    navigation-address="ips_my_worktrainings__c"
                    custom-text-style="padding: 1rem; "
                >
                </c-linkTile>
            </div>
            <div class="container-light">
                <c-linkTile
                    link-header="Avsluttede opplæringsløp"
                    navigation-address="ips_my_educations__c"
                    custom-text-style="padding: 1rem; "
                >
                </c-linkTile>  
            </div>
        </div>
    </div>

    <div if:false={record} class="container skjema-max-width">
        <form>
            <!--
            <c-alert-banner 
                type="Warning"
                message ="Du må være aktiv deltaker i et av arbeidsmarkedstiltakene IPS eller Utvidet oppfølging for å kunne se denne siden">
            </c-alert-banner>
            -->

        </form>
    </div>
</template>
