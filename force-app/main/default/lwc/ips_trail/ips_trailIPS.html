<template>
    <div if:true={record}>
        <!-- First section -->
        <div class="container skjema-max-width">
            <form class="form-control">
                <div if:true={IPSung}>
                    <h2 tabindex="0" class="main-title">IPS ung</h2>
                </div>
                <div if:false={IPSung}>
                    <h2 tabindex="0" class="main-title">IPS</h2>
                </div>
                <p tabindex="0">Her kan du se og lese om ditt samarbeid med jobbspesialisten din i NAV.<br>
                Her vil du se de målene som du og jobbspesialisten samarbeider om, samt møter du har hatt eller skal ha sammen med jobbspesialisten.
                </p>
                <label tabindex="0">Henvist dato</label>
                <p tabindex="0">{referredDate}</p>
                <label tabindex="0">Din jobbspesialist</label>
                <p tabindex="0">{specialist}</p>
                <label tabindex="0">Mål</label>
                <p tabindex="0">{mainGoalList}</p>
                <label tabindex="0">Beskrivelse av mitt mål</label>
                <p tabindex="0">{mainGoal}</p>
                <template if:true={isGoal}>
                    <label tabindex="0">Åpne delmål</label>
                    <p tabindex="0">Her er de åpne delmålene som du og jobbspesialisten din samarbeider om nå.</p>
                    <form class="form-control">
                        <template for:each={participantGoalRecord} for:item="goal">
                            <ul tabindex="0" key={goal.id}>
                                <li tabindex="0"><p>{goal.Subject}</p></li>
                            </ul>
                        </template> 
                        <p>
                            <c-textlink 
                            address="https://www.nav.no/no/person"
                            label="Gå til delmål" icon-before="false">
                            </c-textlink>
                        </p>
                    </form>
                </template>
                <template if:true={isEducation}>
                    <label>Aktiv utdanning</label>
                    <p>Viser den aktive utdanningen/kurset du er i nå.</p>
                    <form class="form-control">
                        <template for:each={educationRecord} for:item="edu">
                            <ul tabindex="0" key={edu.id}>
                                <li tabindex="0"><p>{edu.Name}</p></li>
                            </ul>
                        </template>
                        <p>
                            <c-textlink 
                            address="https://www.nav.no/no/person"
                            label="Gå til utdanning/kurs" icon-before="false">
                            </c-textlink>
                        </p>
                    </form>
                </template>
                <template if:true={isJob}>
                    <label>Lønnet arbeid</label>
                    <p>Du er nå i lønnet arbeid.</p>
                    <form class="form-control">
                        <template for:each={jobsRecord} for:item="job">
                            <ul tabindex="0" key={job.id}>
                                <li tabindex="0"><p>{job.Name}</p></li>
                            </ul>
                        </template>
                        <p>
                            <c-textlink 
                            address="https://www.nav.no/no/person"
                            label="Gå til lønnet arbeid" icon-before="false">
                            </c-textlink>
                        </p>
                    </form>
                </template>
                <template if:true={isTraining}>
                    <label>Arbeidstrening</label>
                    <p>Du er nå i arbeidstrening.</p>
                    <form class="form-control">
                        <template for:each={trainingRecord} for:item="train">
                            <ul tabindex="0" key={train.id}>
                                <li tabindex="0"><p>{train.Name}</p></li>
                            </ul>
                        </template>
                        <p>
                            <c-textlink 
                            address="https://www.nav.no/no/person"
                            label="Gå til arbeidstrening" icon-before="false">
                            </c-textlink>
                        </p>
                    </form>
                </template>
            </form>
        </div>
                
        <!-- Section with the rest and is IPS -->
        <div class="container skjema-max-width">
            <form class="form-control">
                <h2 tabindex="0" class="title">Kartlegging og karriereplanlegging</h2>
                <p tabindex="0">For å oppnå målet om en stabil tilknytning i lønnet arbeid er det viktig at både du og jobbspesialisten har bevissthet/kunnskap om dine ønsker, muligheter, evt. behov for tilrettelegging m.m.  </p>

                <!--<c-collapsable-section id="1" label='Informasjon om deg og din deltakelse' aria-label="Informasjon om deg og din deltakelse">
                    <form class="form-control">
                        <span>
                            <div if:true={IPSung}>
                                <p tabindex="0">Deltakelse i IPS ung.</p>
                            </div>
                            <label tabindex="0">Henvist til jobbsporet</label>
                            <p tabindex="0">{referredDate}</p>
                            <label tabindex="0">Oppstartsdato</label>
                            <p tabindex="0">{startDate}</p>
                            <label tabindex="0">Kontakt ved uteblivelse</label>
                            <p tabindex="0">{contNoShow}</p>
                        </span>
                    </form>        
                </c-collapsable-section> -->
                <!--Jobbutvikling -->  
                <c-collapsable-section id="31" label='Jobbutvikling' aria-label="Jobbutvikling">
                    <form class="form-control">
                        <span>
                            <label tabindex="0">Beskrivelse av mitt mål</label>
                            <p tabindex="0">{mainGoal}</p>
                            <label tabindex="0">Mine karriereønsker</label>
                            <p tabindex="0">{careerwishes}</p>
                            <label tabindex="0">Rammer for jobbutvikling/jobbsøk</label>
                            <p tabindex="0">{frameworkjobdevelopment}</p>
                            <label tabindex="0">Ønsket arbeidstid</label>
                            <p tabindex="0">{prefferedworkinghours}</p>
                            <label tabindex="0">Nettverk</label>
                            <p tabindex="0">{ipsnetwork}</p>
                            <label tabindex="0">Ønsket arbeidsområde/geografi</label>
                            <p tabindex="0">{geography}</p>
                        </span>
                    </form>
                </c-collapsable-section>
                <c-collapsable-section id="2" label='Kartlegging' aria-label="Kartlegging">
                    <form class="form-control">
                        <span>
                            <label tabindex="0">Interesser/hobbyer</label>
                            <p tabindex="0">{interestHobbies}</p>
                            <label tabindex="0">Personlige egenskaper</label>
                            <lightning-helptext tabindex="0" content="Sterke sider, ferdigheter og egenskaper som du kan nyttiggjøre deg i arbeidslivet. Sider ved deg som du bør være bevisst på i jobbsammenheng som ikke alltid slår positivt ut"></lightning-helptext> 
                            <p tabindex="0">{personalQualities}</p>
                            <label tabindex="0">Kulturell bakgrunn</label>
                            <lightning-helptext tabindex="0" content="Viktige verdier og samlingspunkter i oppvekstmiljøet og senere i livet"></lightning-helptext>
                            <p tabindex="0">{culturalBackground}</p>
                            <label tabindex="0">Omgivelsene dine og miljøet du er en del av</label>
                            <p tabindex="0">{environmentalConditions}</p>
                            <label tabindex="0">Din økonomiske situasjon</label>
                            <p tabindex="0">{economy}</p>
                            <label tabindex="0">Din helsesituasjon relatert til jobb og behov for tilrettelegging</label>
                            <p tabindex="0">{health}</p>
                        </span>
                    </form>
                </c-collapsable-section> 
                <c-collapsable-section id="3" label='Utdanning og erfaring' aria-label="Utdanning og erfaring">
                    <form class="form-control">
                        <span>
                            <label tabindex="0">Din erfaring med tidligere utdanning. Det som var bra og det som var utfordrende</label>
                            <p tabindex="0">{education}</p>
                            <label tabindex="0">Din erfaring med tidligere arbeidsforhold. Det som var bra og det som var utfordrende</label>
                            <p tabindex="0">{workExperiance}</p>
                            <label tabindex="0">Referanse fra tidligere arbeidsgivere</label>
                            <p tabindex="0">{conversationPreviousEmployer}</p>
                        </span>
                    </form>
                </c-collapsable-section>
                <c-collapsable-section id="4" label="Åpenhet" aria-label="Åpenhet">
                    <form class="form-control">
                        <p tabindex="0">Her ser du hva du og jobbspesialisten har blitt enige om at jobbspesialisten kan dele om deg med potensielle arbeidsgivere.   </p>
                        <span>
                            <label tabindex="0">Åpenhet innhentet</label>
                            <p tabindex="0">{transparencyDate}</p>
                            <div if:true={transparencyEmployerContact}>
                                <label tabindex="0">Hva kan deles med arbeidsgiver?</label>
                                <p tabindex="0">{transparencyEmployerShare}</p>
                                <label tabindex="0">Hva skal ikke deles med arbeidsgiver?</label>
                                <p tabindex="0">{transparencyEmployerNotShare}</p>
                            </div>
                            <div if:false={transparencyEmployerContact}>
                                <p tabindex="0">Arbeidsgiver skal ikke kontaktes.</p>
                            </div>
                        </span>
                    </form>
                </c-collapsable-section>
                <c-collapsable-section id="5" label="Samarbeid" aria-label="Samarbeid">
                    <form class="form-control">
                        <span>
                            <label tabindex="0">NAV veileder</label>
                            <p tabindex="0">{navSupervisor}</p>
                            <label tabindex="0">Behandlingsteam</label>
                            <p tabindex="0">{treatmentTeam}</p>
                            <label tabindex="0">Nettverk</label>
                            <p tabindex="0">{ipsnetwork}</p>
                        </span>
                    </form>
                </c-collapsable-section>
                <c-collapsable-section id="6" label="Økonomiske rammer" aria-label="Økonomiske rammer">
                    <form class="form-control">
                        <span>
                            <label tabindex="0">Dine økonomiske rammer før jobbstart</label>
                            <p tabindex="0">{framesBeforeWork}</p>
                            <label tabindex="0">Ditt behov for økonomisk rådgivning/gjeldsrådgivning</label>
                            <p tabindex="0">{planWhenWork}</p>
                            <label tabindex="0">Hvordan stønader og ytelser påvirkes etter overgang til jobb</label>
                            <p tabindex="0">{transitionToWork}</p>
                        </span>
                    </form>
                </c-collapsable-section>
            </form>
        </div>

        <!-- Second section -->
        <div class="container skjema-max-width">

            <h2 tabindex="0" class="title">Linker videre</h2>

            <div class="container-light">
                <c-linkTile
                link-header="Delmål"
                link-label="Her vil du se åpne delmål, gjennomførte mål med beskrivelse av målet."
                navigation-address="ips_my_goals__c"
                custom-text-style="padding: 1rem; "
                >
                </c-linkTile>
            </div>
            <div class="container-light">
                <c-linkTile
                    link-header="Møter"
                    link-label="Her vil du se kommende møter, gjennomførte møter og møtereferater."
                    navigation-address="ips_my_meetings__c"
                    custom-text-style="padding: 1rem; "
                >
                </c-linkTile>
            </div>
            <div class="container-light">
                <c-linkTile
                    link-header="Jobber"
                    link-label="Her vil du se jobber du er i nå, gjennomførte jobber og jobbstøtteplan knyttet til jobben."
                    navigation-address="ips_my_jobs__c"
                    custom-text-style="padding: 1rem; "
                >
                </c-linkTile>
            </div>
            <div class="container-light">
                <c-linkTile
                    link-header="Arbeidstrening"
                    link-label="Her vil du se arbeidstrening du er i nå, gjennomførte arbeidstrening og plan for støtte knyttet til arbeidstrening."
                    navigation-address="ips_my_trainings__c"
                    custom-text-style="padding: 1rem; "
                >
                </c-linkTile>
            </div>
            <div class="container-light">
                <c-linkTile
                    link-header="Utdanning"
                    link-label="Her vil du se utdanning/kurs du er i nå, gjennomførte utdanninger/kurs."
                    navigation-address="ips_my_educations__c"
                    custom-text-style="padding: 1rem; "
                >
                </c-linkTile>  
            </div>
        </div>

    </div>

    <div if:false={record} class="container skjema-max-width">
        <form>
            <!--
            <c-alert-banner 
                type="Warning"
                message ="Du må være aktiv deltaker i et av arbeidsmarkedstiltakene IPS eller Utvidet oppfølging for å kunne se denne siden">
            </c-alert-banner>
            -->
        </form>
    </div>
</template>
