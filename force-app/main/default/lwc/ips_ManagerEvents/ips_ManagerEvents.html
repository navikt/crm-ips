<template>
    <div class="container container-col-main">
        <h1>Leaderboard - {currentUserName}</h1>
    </div>
    <div class="container container-col-main">
        <h1>Møteaktivitet fremover</h1>
        <h2>Planlagte møterAktiviteter med jobbspor de neste 7 dager</h2>

        <!-- All users related to manager -->
        <template if:true={optionsLoaded}>
            <lightning-combobox
                name="selectOwner"
                label="Filtrer aktivitet på NAV ansatt."
                value={value}
                options={userOptions}
                onchange={handleUserChange} >
            </lightning-combobox>
        </template>
        <br>
        <br>
       

        <template if:true={eventList}>
            <lightning-datatable 
                data={eventList} 
                hide-checkbox-column="true" 
                columns={columns} 
                key-field="eventId"
                >
            </lightning-datatable>
        </template>
    </div>

    

    
   
    <template if:true={error}>
       <p>Det er en eller annen feil i rapporten</p> {error}
    </template>
</template>
