<template >
    <div class="container">
        <!--Navigation-->
        <div class="brodsmulesti">
            <lightning-breadcrumbs>
                <lightning-breadcrumb label="Min side" name="Home" onclick={navigateToPage}></lightning-breadcrumb>
                <lightning-breadcrumb label="Min profil"></lightning-breadcrumb>
            </lightning-breadcrumbs>
        </div>

        <!--Heading -->
        <div class="activitytitle">
            <img class="illustrasjon"
                src={myWorkProfileUO}
                alt="Min profil ikon"
            />
            Min profil
        </div>

        <!-- Border after heading -->
        <div class="work-border"></div>
        
        <!--Section Details-->
            <lightning-accordion active-section-name="Yrkesprofil">
                <lightning-accordion-section  name="Informasjon" label="Informasjon">
                    <form class="form-control">
                        <span>
                            <label>Henvist til jobbsporet</label>
                            <p>{referredDate}</p>
                            <label>Oppstartsdato</label>
                            <p>{startDate}</p>
                            <label>Avdeling ansvarlig for søknad</label>
                            <p>{applyingDepartment}</p>
                            <label>Behandlingsteam</label>
                            <p>{treatmentTeam}</p>
                            <label>Nav veileder</label>
                            <p>{navSupervisor}</p>
                        </span>
                    </form>               
                </lightning-accordion-section>

                <lightning-accordion-section  name="Yrkesprofil" label="Yrkesprofil">
                <form class="form-control">
                    <span>
                        <label>Ønsket yrke/branje/karriere</label>
                        <p>{desiredProfession}</p>
                        <label>Ønsket arbeidsmiljø</label>
                        <p>{desiredWorkingEnvironment}</p>
                        <label>Ønskede arbeidsoppgaver</label>
                        <p>{desiredWorkTask}</p>
                        <label>Personlige egenskaper</label>
                        <p>{personalQualities}</p>
                        <label>Mobilitet</label>
                        <p>{ipsMobility}</p>
                        <label>Økonomiske forhold</label>
                        <p>{economicCondition}</p>
                        <label>Helse</label>
                        <p>{health}</p>
                        <label>Sosiale forhold</label>
                        <p>{socialCondition}</p>
                        <label>Interesser/hobby</label>
                        <p>{interestHobbies}</p>
                        <label>Annet</label>
                        <p>{other}</p>
                        <label>Nettverk/samarbeidspartner</label>
                        <p>{network}</p>
                    </span>
                </form>
                </lightning-accordion-section>

                <lightning-accordion-section name="UtdannelseOgErfaring" label="Utdannelse og erfaring">
                    <form class="form-control">
                        <span>
                            <label>Utdanning</label>
                            <p>{education}</p>
                            <label>Arbeidserfaring</label>
                            <p>{workExperience}</p>
                        </span>
                    </form>
                </lightning-accordion-section>

                <!--Section with opness-->
                <lightning-accordion-section name="Åpenhet" label="Åpenhet">
                    <form>
                        <span class="form-control">
                            <label>Åpenhet innhentet</label>
                            <p>{transparencyDate}</p>
                            <!--If checkbox is true/false regarding employer contact-->
                            <div if:true={transparencyEmployerContact}>
                                <label>Hva kan deles med arbeidsgiver?</label>
                                <p>{transparencyEmployerShare}</p>
                                <label>Hva skal ikke deles med arbeidsgiver?</label>
                                <p>{transparencyEmployerNotShare}</p>
                            </div>
                            <div if:false={transparencyEmployerContact}>
                                <p>Arbeidsgiver skal ikke kontaktes.</p>
                            </div>                             
                        </span>
                    </form>
                </lightning-accordion-section>
            </lightning-accordion>
    </div>
</template>
