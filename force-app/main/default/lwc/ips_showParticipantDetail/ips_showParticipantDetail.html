<template>
    <!-- lightning button for open modal window -->
    <lightning-button variant="brand" label="Vis adresse" title="Vis adresse" onclick={showModal}
        ><label>Vis adresse</label>
    </lightning-button>

    <template if:true={isOpen}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">
                        Deltakers detaljer
                    </h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <ul>
                        <li>Navn : {name}</li>
                        <li>Alder : {age}</li>
                        <li>Adresse : {adress}</li>
                        <li>Epost : {email}</li>
                        <li>Telefon : {phone}</li>
                    </ul>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Lukk">Lukk</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <!-- modal end -->
</template>
