<template>
    <lightning-button variant="Destructive" label="Vis deltakers adresse" title="Show adress" onclick={showModal} class="slds-button"></lightning-button>

<template if:true={isOpen}>
     
     <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
            
            <!--Header part of the Modal-->
             <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModal}>
                     <lightning-icon icon-name="utility:close"
                         alternative-text="close"
                         variant="inverse"
                         size="small" ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal Header</h2>
             </header>
             <!--Header part of the Modal Ends-->

             <!--Body part of the Modal-->
             <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                This is the Modal Body.
                You can use this section to show :
                <ul>
                    <li>Deltakers navn:    {name}</li>
                    <li>Deltakers alder:   {age}</li>
                    <li>Deltakers adresse: {adress}</li>
                    <li>Deltakers telefon: {phone}</li>
                    <li>Deltakers epost:   {email}</li>
                </ul>

             </div>
             <!--Body part of the Modal ends-->
     
             <!--Footer part of the Modal-->
             <footer class="slds-modal__footer">
                 <button class="slds-button slds-button_neutral" onclick={hideModal} title="Lukk">Lukk</button>
                 <button class="slds-button slds-button_brand" onclick={save} title="OK">OK</button>
             </footer>
             <!--Footer part of the Modal-->
         </div>
     </section>

     <!-- This is the dark background that you can see behind the popup-->
     <div class="slds-backdrop slds-backdrop_open">

     </div>
 </template>
</template>
