    <lightning-button variant="brand" label="Vis adresse" title="Vis adresse" onclick={showModal}
        ><label>Vis adresse</label>

    <template if:true={isOpen}>

        <section

            aria-modal="true"
            aria-labelledby="modal-heading-01"

                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Modal header</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>
                        Sit nulla est ex deserunt exercitation anim occaecat. Nostrud ullamco deserunt aute id consequat
                        veniam incididunt duis in sint irure nisi. Mollit officia cillum Lorem ullamco minim nostrud

                        exercitation reprehenderit magna. Tempor cupidatat consequat elit dolor adipisicing.
                    </p>
                    <p>
                        Dolor eiusmod sunt ex incididunt cillum quis nostrud velit duis sit officia. Lorem aliqua enim
                        laboris do dolor eiusmod officia. Mollit incididunt nisi consectetur esse laborum eiusmod
                        pariatur proident. Eiusmod et adipisicing culpa deserunt nostrud ad veniam nulla aute est.
                        Labore esse esse cupidatat amet velit id elit consequat minim ullamco mollit enim excepteur ea.
                    </p>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    <!-- modal end -->
</template>
