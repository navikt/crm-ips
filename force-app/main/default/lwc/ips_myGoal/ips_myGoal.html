<template>
        <div class="goaltitle">
                <img class="illustrasjon"
                    src={myGoalImg}
                    alt="Mitt mål"
                />
                Mitt mål
        </div>
        <div class="goalborder"></div>
        <div if:true={isData}>
            <p class="goaltext">{mainGoal}</p>
        </div>
        <div if:false={isData}>
            <p class="goaltext">Ingen mål er definert.</p>
        </div>
        
</template>
