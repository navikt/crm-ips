<template>
    <div class="goaltitle">
            <img class="illustrasjon"
                src={myGoalImg}
                alt="Mitt mål"
            />
            Mitt mål
    </div>
    <div class="goalborder"></div>
    <template if:true={userGoal.data}>
        <template for:each={userGoal.data} for:item="goal">   
            <p key={goal.id} class="goaltext">{goal.ips_Main_goal__c}</p>
        </template>
    </template>

    <template if:true={userGoal.error}>
        <p class="goaltext">Ingen mål er definert.</p>
    </template>
</template>
