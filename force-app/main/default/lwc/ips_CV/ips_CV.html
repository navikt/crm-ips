<template>
    <!--CV/Oppfolging-->
    <lightning-layout class="slds-is-relative">
        <!--Spinner-->
        <lightning-spinner if:false={isLoaded} alternative-text="Loading" size="medium"></lightning-spinner>
        <!--CV-->
        <lightning-layout-item size="8" class="slds-var-p-right_small">
            <div class="slds-card slds-var-p-vertical_x-small">
                <template if:true={hasCv}>
                    <lightning-layout size="12">
                        <lightning-layout-item size="11">
                            <!--Badges-->
                            <lightning-layout
                                size="12"
                                class="slds-var-m-bottom_large slds-var-p-top_small"
                                multiple-rows="true"
                            >
                                <lightning-layout-item
                                    size="2"
                                    small-device-size="4"
                                    medium-device-size="3"
                                    large-device-size="2"
                                ></lightning-layout-item>
                                <lightning-layout-item
                                    class="slds-var-m-bottom_xx-small header2"
                                    size="10"
                                    small-device-size="8"
                                    medium-device-size="9"
                                    large-device-size="10"
                                >
                                    <h2>Ikke utfylt</h2>
                                </lightning-layout-item>

                                <lightning-layout-item
                                    size="2"
                                    small-device-size="4"
                                    medium-device-size="3"
                                    large-device-size="2"
                                ></lightning-layout-item>
                                <lightning-layout-item
                                    size="10"
                                    small-device-size="8"
                                    medium-device-size="9"
                                    large-device-size="10"
                                >
                                    <ul if:true={badges} class="slds-wrap slds-list_horizontal">
                                        <template for:each={badges} for:item="badge">
                                            <li
                                                class="slds-item slds-var-p-right_xx-small slds-var-m-bottom_xx-small"
                                                key={badge}
                                            >
                                                <span class="slds-badge slds-theme_warning">{badge}</span>
                                            </li>
                                        </template>
                                    </ul>
                                    <template if:true={utfylt}>
                                        <span>Alle delene av CV-en er utfylt.</span>
                                    </template>
                                </lightning-layout-item>
                            </lightning-layout>

                            <!--Sammendrag-->
                            <lightning-layout size="12" class="slds-var-m-bottom_large">
                                <lightning-layout-item
                                    size="2"
                                    small-device-size="4"
                                    medium-device-size="3"
                                    large-device-size="2"
                                ></lightning-layout-item>
                                <lightning-layout-item
                                    size="10"
                                    small-device-size="8"
                                    medium-device-size="9"
                                    large-device-size="10"
                                >
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item
                                            class="slds-border_bottom slds-var-m-bottom_small title"
                                            size="12"
                                        >
                                            <h2>Sammendrag</h2>
                                        </lightning-layout-item>
                                        <lightning-layout-item>
                                            <template if:true={sammendrag}>
                                                <p>{sammendrag}</p>
                                            </template>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-layout-item>
                            </lightning-layout>

                            <!--Utdanninger-->
                            <lightning-layout multiple-rows="true" class="slds-var-m-bottom_large">
                                <lightning-layout-item size="12">
                                    <lightning-layout size="12" class="slds-grid slds-wrap">
                                        <lightning-layout-item
                                            class="slds-col slds-p-horizontal_none"
                                            size="2"
                                            small-device-size="4"
                                            medium-device-size="3"
                                            large-device-size="2"
                                        ></lightning-layout-item>
                                        <lightning-layout-item
                                            class="slds-col slds-border_bottom slds-p-horizontal_none slds-var-m-bottom_small title"
                                            size="10"
                                            small-device-size="8"
                                            medium-device-size="9"
                                            large-device-size="10"
                                        >
                                            <h2>Utdanninger</h2>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <ul if:true={utdanning}>
                                        <template for:each={utdanning} for:item="utd">
                                            <li class="slds-item slds-var-m-bottom_small" key={utd.tittel}>
                                                <div class="sr-only">
                                                    <lightning-formatted-date-time
                                                        value={utd.fraDato}
                                                        month="short"
                                                        year="numeric"
                                                    ></lightning-formatted-date-time>
                                                    <lightning-formatted-date-time
                                                        value={utd.tilDato}
                                                        month="short"
                                                        year="numeric"
                                                    ></lightning-formatted-date-time>
                                                    <span>{utd.tittel}</span>
                                                    <span>{utd.studiested}</span>
                                                    <span>{utd.beskrivelse}</span>
                                                </div>
                                                <lightning-layout aria-hidden="true" multiple-rows="true">
                                                    <lightning-layout-item
                                                        class="slds-var-p-right_small"
                                                        size="2"
                                                        small-device-size="4"
                                                        medium-device-size="3"
                                                        large-device-size="2"
                                                    >
                                                        <lightning-formatted-date-time
                                                            class="slds-float_right"
                                                            value={utd.fraDato}
                                                            month="short"
                                                            year="numeric"
                                                        ></lightning-formatted-date-time>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item
                                                        class="slds-text-title_bold"
                                                        size="10"
                                                        small-device-size="8"
                                                        medium-device-size="9"
                                                        large-device-size="10"
                                                    >
                                                        {utd.tittel}
                                                    </lightning-layout-item>
                                                    <lightning-layout-item
                                                        class="slds-var-p-right_small"
                                                        size="2"
                                                        small-device-size="4"
                                                        medium-device-size="3"
                                                        large-device-size="2"
                                                    >
                                                        <lightning-formatted-date-time
                                                            class="slds-float_right"
                                                            value={utd.tilDato}
                                                            month="short"
                                                            year="numeric"
                                                        ></lightning-formatted-date-time>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item
                                                        size="10"
                                                        small-device-size="8"
                                                        medium-device-size="9"
                                                        large-device-size="10"
                                                    >
                                                        {utd.studiested}
                                                    </lightning-layout-item>
                                                    <lightning-layout-item
                                                        size="2"
                                                        small-device-size="4"
                                                        medium-device-size="3"
                                                        large-device-size="2"
                                                    ></lightning-layout-item>
                                                    <lightning-layout-item
                                                        size="10"
                                                        small-device-size="8"
                                                        medium-device-size="9"
                                                        large-device-size="10"
                                                    >
                                                        {utd.beskrivelse}
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </li>
                                        </template>
                                    </ul>
                                </lightning-layout-item>
                            </lightning-layout>

                            <!--Fagbrev-->
                            <lightning-layout class="slds-var-m-bottom_large">
                                <lightning-layout-item
                                    size="2"
                                    small-device-size="4"
                                    medium-device-size="3"
                                    large-device-size="2"
                                ></lightning-layout-item>
                                <lightning-layout-item
                                    size="10"
                                    small-device-size="8"
                                    medium-device-size="9"
                                    large-device-size="10"
                                >
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item
                                            class="slds-border_bottom slds-var-m-bottom_small title"
                                            size="12"
                                        >
                                            <h2>Fagbrev, svennebrev og mesterbrev</h2>
                                        </lightning-layout-item>
                                        <lightning-layout-item>
                                            <ul if:true={fagdokumentasjoner}>
                                                <template for:each={fagdokumentasjoner} for:item="fag">
                                                    <li
                                                        class="slds-item slds-var-m-bottom_small slds-text-title_bold"
                                                        key={fag.tittel}
                                                    >
                                                        {fag.tittel}
                                                    </li>
                                                </template>
                                            </ul>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-layout-item>
                            </lightning-layout>

                            <!--Arbeidserfaringer-->
                            <lightning-layout multiple-rows="true" class="slds-var-m-bottom_large">
                                <lightning-layout-item size="12">
                                    <lightning-layout size="12" class="slds-grid slds-wrap">
                                        <lightning-layout-item
                                            class="slds-col slds-p-horizontal_none"
                                            size="2"
                                            small-device-size="4"
                                            medium-device-size="3"
                                            large-device-size="2"
                                        ></lightning-layout-item>
                                        <lightning-layout-item
                                            class="slds-col slds-border_bottom slds-p-horizontal_none slds-var-m-bottom_small title"
                                            size="10"
                                            small-device-size="8"
                                            medium-device-size="9"
                                            large-device-size="10"
                                        >
                                            <h2>Arbeidserfaringer</h2>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <ul if:true={arbeidserfaring}>
                                        <template for:each={arbeidserfaring} for:item="arb">
                                            <li class="slds-item slds-var-m-bottom_small" key={arb.tittel}>
                                                <!--list item for UU-->
                                                <div class="sr-only">
                                                    <lightning-formatted-date-time
                                                        class="slds-float_right"
                                                        value={arb.fraDato}
                                                        month="short"
                                                        year="numeric"
                                                    ></lightning-formatted-date-time>
                                                    <lightning-formatted-date-time
                                                        class="slds-float_right"
                                                        value={arb.tilDato}
                                                        month="short"
                                                        year="numeric"
                                                    ></lightning-formatted-date-time>
                                                    <span>{arb.tittel}</span>
                                                    <span>{arb.arbeidsgiver}</span>
                                                    <span>{arb.sted}</span>
                                                    <span>{arb.beskrivelse}</span>
                                                </div>
                                                <lightning-layout aria-hidden="true" multiple-rows="true">
                                                    <lightning-layout-item
                                                        class="slds-var-p-right_small"
                                                        size="2"
                                                        small-device-size="4"
                                                        medium-device-size="3"
                                                        large-device-size="2"
                                                    >
                                                        <lightning-formatted-date-time
                                                            class="slds-float_right"
                                                            value={arb.fraDato}
                                                            month="short"
                                                            year="numeric"
                                                        ></lightning-formatted-date-time>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item
                                                        class="slds-text-title_bold"
                                                        size="10"
                                                        small-device-size="8"
                                                        medium-device-size="9"
                                                        large-device-size="10"
                                                    >
                                                        {arb.tittel}
                                                    </lightning-layout-item>
                                                    <lightning-layout-item
                                                        class="slds-var-p-right_small"
                                                        size="2"
                                                        small-device-size="4"
                                                        medium-device-size="3"
                                                        large-device-size="2"
                                                    >
                                                        <lightning-formatted-date-time
                                                            class="slds-float_right"
                                                            value={arb.tilDato}
                                                            month="short"
                                                            year="numeric"
                                                        ></lightning-formatted-date-time>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item
                                                        size="10"
                                                        small-device-size="8"
                                                        medium-device-size="9"
                                                        large-device-size="10"
                                                    >
                                                        {arb.arbeidsgiver}, {arb.sted}
                                                    </lightning-layout-item>
                                                    <lightning-layout-item
                                                        size="2"
                                                        small-device-size="4"
                                                        medium-device-size="3"
                                                        large-device-size="2"
                                                    ></lightning-layout-item>
                                                    <lightning-layout-item
                                                        size="10"
                                                        small-device-size="8"
                                                        medium-device-size="9"
                                                        large-device-size="10"
                                                    >
                                                        {arb.beskrivelse}
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </li>
                                        </template>
                                    </ul>
                                </lightning-layout-item>
                            </lightning-layout>

                            <!--Andre erfaringer-->
                            <lightning-layout multiple-rows="true" class="slds-var-m-bottom_large">
                                <lightning-layout-item size="12">
                                    <lightning-layout size="12" class="slds-grid slds-wrap">
                                        <lightning-layout-item
                                            class="slds-col slds-p-horizontal_none"
                                            size="2"
                                            small-device-size="4"
                                            medium-device-size="3"
                                            large-device-size="2"
                                        ></lightning-layout-item>
                                        <lightning-layout-item
                                            class="slds-col slds-border_bottom slds-p-horizontal_none slds-var-m-bottom_small title"
                                            size="10"
                                            small-device-size="8"
                                            medium-device-size="9"
                                            large-device-size="10"
                                        >
                                            <h2>Annen erfaring</h2>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <ul if:true={annenErfaring}>
                                        <template for:each={annenErfaring} for:item="erf">
                                            <li class="slds-item slds-var-m-bottom_small" key={erf.rolle}>
                                                <!--list item for UU-->
                                                <div class="sr-only">
                                                    <lightning-formatted-date-time
                                                        class="slds-float_right"
                                                        value={erf.fraDato}
                                                        month="short"
                                                        year="numeric"
                                                    ></lightning-formatted-date-time>
                                                    <lightning-formatted-date-time
                                                        class="slds-float_right"
                                                        value={erf.tilDato}
                                                        month="short"
                                                        year="numeric"
                                                    ></lightning-formatted-date-time>
                                                    <span>{erf.rolle}</span>
                                                    <span>{erf.beskrivelse}</span>
                                                </div>
                                                <lightning-layout aria-hidden="true" multiple-rows="true">
                                                    <lightning-layout-item
                                                        class="slds-var-p-right_small"
                                                        size="2"
                                                        small-device-size="4"
                                                        medium-device-size="3"
                                                        large-device-size="2"
                                                    >
                                                        <lightning-formatted-date-time
                                                            class="slds-float_right"
                                                            value={erf.fraDato}
                                                            month="short"
                                                            year="numeric"
                                                        ></lightning-formatted-date-time>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item
                                                        class="slds-text-title_bold"
                                                        size="10"
                                                        small-device-size="8"
                                                        medium-device-size="9"
                                                        large-device-size="10"
                                                    >
                                                        {erf.rolle}
                                                    </lightning-layout-item>
                                                    <lightning-layout-item
                                                        class="slds-var-p-right_small"
                                                        size="2"
                                                        small-device-size="4"
                                                        medium-device-size="3"
                                                        large-device-size="2"
                                                    >
                                                        <lightning-formatted-date-time
                                                            class="slds-float_right"
                                                            value={erf.tilDato}
                                                            month="short"
                                                            year="numeric"
                                                        ></lightning-formatted-date-time>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item
                                                        size="10"
                                                        small-device-size="8"
                                                        medium-device-size="9"
                                                        large-device-size="10"
                                                    >
                                                        {erf.beskrivelse}
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </li>
                                        </template>
                                    </ul>
                                </lightning-layout-item>
                            </lightning-layout>

                            <!--Førerkort-->
                            <lightning-layout class="slds-var-m-bottom_large">
                                <lightning-layout-item
                                    size="2"
                                    small-device-size="4"
                                    medium-device-size="3"
                                    large-device-size="2"
                                ></lightning-layout-item>
                                <lightning-layout-item
                                    size="10"
                                    small-device-size="8"
                                    medium-device-size="9"
                                    large-device-size="10"
                                >
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item
                                            class="slds-border_bottom slds-var-m-bottom_small title"
                                            size="12"
                                        >
                                            <h2>Førerkort</h2>
                                        </lightning-layout-item>
                                        <lightning-layout-item>
                                            <ul if:true={forerkort}>
                                                <template for:each={forerkort} for:item="fkort">
                                                    <li class="slds-item slds-var-m-bottom_small" key={fkort.klasse}>
                                                        <lightning-layout multiple-rows="true">
                                                            <lightning-layout-item
                                                                class="slds-text-title_bold"
                                                                size="12"
                                                            >
                                                                Klasse: {fkort.klasse}
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="12">
                                                                <template if:true={fkort.fraDato}>
                                                                    Fra:&emsp;
                                                                    <lightning-formatted-date-time
                                                                        value={fkort.fraDato}
                                                                        day="numeric"
                                                                        month="long"
                                                                        year="numeric"
                                                                    ></lightning-formatted-date-time>
                                                                </template>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="12">
                                                                <template if:true={fkort.utloperDato}>
                                                                    Utløper:&emsp;
                                                                    <lightning-formatted-date-time
                                                                        value={fkort.utloperDato}
                                                                        day="numeric"
                                                                        month="long"
                                                                        year="numeric"
                                                                    ></lightning-formatted-date-time>
                                                                </template>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </li>
                                                </template>
                                            </ul>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-layout-item>
                            </lightning-layout>

                            <!--kurs-->
                            <lightning-layout multiple-rows="true" class="slds-var-m-bottom_large">
                                <lightning-layout-item size="12">
                                    <lightning-layout size="12" class="slds-grid slds-wrap">
                                        <lightning-layout-item
                                            class="slds-col slds-p-horizontal_none"
                                            size="2"
                                            small-device-size="4"
                                            medium-device-size="3"
                                            large-device-size="2"
                                        ></lightning-layout-item>
                                        <lightning-layout-item
                                            class="slds-col slds-border_bottom slds-p-horizontal_none slds-var-m-bottom_small title"
                                            size="10"
                                            small-device-size="8"
                                            medium-device-size="9"
                                            large-device-size="10"
                                        >
                                            <h2>Kurs</h2>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <ul if:true={kurs}>
                                        <template for:each={kurs} for:item="k">
                                            <li class="slds-item slds-var-m-bottom_small" key={k.tittel}>
                                                <lightning-layout size="12" class="slds-grid slds-wrap">
                                                    <lightning-layout-item
                                                        class="slds-col slds-text-align_right"
                                                        size="2"
                                                        small-device-size="4"
                                                        medium-device-size="3"
                                                        large-device-size="2"
                                                    >
                                                        <lightning-formatted-date-time
                                                            value={k.fraDato}
                                                            month="short"
                                                            year="numeric"
                                                        ></lightning-formatted-date-time>
                                                    </lightning-layout-item>
                                                    <lightning-layout-item
                                                        size="10"
                                                        small-device-size="8"
                                                        medium-device-size="9"
                                                        large-device-size="10"
                                                    >
                                                        <lightning-layout size="12" multiple-rows="true">
                                                            <lightning-layout-item
                                                                class="slds-size_12-of-12 slds-text-title_bold"
                                                            >
                                                                {k.tittel}
                                                            </lightning-layout-item>
                                                            <lightning-layout-item class="slds-size_12-of-12">
                                                                {k.arrangor}
                                                            </lightning-layout-item>
                                                            <lightning-layout-item class="slds-size_12-of-12">
                                                                Varighet:&emsp;{k.varighet.varighet}
                                                                {k.varighet.tidsenhet}
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </li>
                                        </template>
                                    </ul>
                                </lightning-layout-item>
                            </lightning-layout>

                            <!--Godkjenninger-->
                            <lightning-layout multiple-rows="true" class="slds-var-m-bottom_large">
                                <lightning-layout-item size="12">
                                    <lightning-layout size="12" class="slds-grid slds-wrap">
                                        <lightning-layout-item
                                            class="slds-col slds-p-horizontal_none"
                                            size="2"
                                            small-device-size="4"
                                            medium-device-size="3"
                                            large-device-size="2"
                                        ></lightning-layout-item>
                                        <lightning-layout-item
                                            class="slds-col slds-border_bottom slds-p-horizontal_none slds-var-m-bottom_small title"
                                            size="10"
                                            small-device-size="8"
                                            medium-device-size="9"
                                            large-device-size="10"
                                        >
                                            <h2>Offentlige godkjenninger</h2>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </lightning-layout-item>
                                <lightning-layout-item size="12">
                                    <ul if:true={godkjenninger}>
                                        <template for:each={godkjenninger} for:item="godkjenning">
                                            <li class="slds-item slds-var-m-bottom_small" key={godkjenning.tittel}>
                                                <!--list item for UU-->
                                                <div class="sr-only">
                                                    <lightning-formatted-date-time
                                                        class="slds-float_right"
                                                        value={godkjenning.gjennomfortDato}
                                                        month="short"
                                                        year="numeric"
                                                    ></lightning-formatted-date-time>
                                                    <lightning-formatted-date-time
                                                        class="slds-float_right"
                                                        value={godkjenning.utloperDato}
                                                        month="short"
                                                        year="numeric"
                                                    ></lightning-formatted-date-time>
                                                    <span>{godkjenning.tittel}</span>
                                                    <span>{godkjenning.utsteder}</span>
                                                </div>
                                                <lightning-layout aria-hidden="true" multiple-rows="true">
                                                    <lightning-layout-item
                                                        class="slds-var-p-right_small"
                                                        size="2"
                                                        small-device-size="4"
                                                        medium-device-size="3"
                                                        large-device-size="2"
