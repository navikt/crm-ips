<template>
    <div if:false={isWorkTraining} class="breadcrumbs container">
        <lightning-breadcrumbs>
            <lightning-breadcrumb label="Hjem" name="Home" onclick={navigateToPage}></lightning-breadcrumb>

            <lightning-breadcrumb label="detaljer"></lightning-breadcrumb>
        </lightning-breadcrumbs>
    </div>
    <div if:true={isWorkTraining} class="breadcrumbs container">

            <div class="work-border"></div>
            <table>
                <tr>
                    <td>
                        <label tabindex="0">Arbeidsgiver</label>

                </tr>
                <tr>
                    <td>
                        <label tabindex="0">Arbeidsform</label>
                        <p tabindex="0">{type}</p>

                    <td>

                    <td>
                        <label tabindex="0">Sluttdato</label>

                    </td>

            <table>
                <tr>
                    <td>

                <tr>

                        <p tabindex="0">{jobsupport}</p>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label tabindex="0">Hva fungerte</label>

                    </td>
                    <td>
                        <label tabindex="0">Hva fungerte ikke</label>

                    </td>
