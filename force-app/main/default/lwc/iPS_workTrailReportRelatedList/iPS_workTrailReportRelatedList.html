<template>
    <!-- Buttons to create IPS reports -->
    <template if:true={isIPS}>
        <div class="slds-clearfix">
            <lightning-button-group class="slds-float_right">
                <lightning-button 
                    variant="neutral" 
                    label='Opprett Underveisnotat'
                    onclick={handleButtonClick}
                >
                </lightning-button>
                <lightning-button 
                    variant="neutral" 
                    label='Opprett Avslutningsnotat'
                    onclick={submitEnd}
                >
                </lightning-button>
            </lightning-button-group> 
        </div>
    </template>

    <!-- Buttons to create AMS reports -->
    <template if:false={isIPS}>
        <div class="slds-clearfix">
           <lightning-button-group class="slds-float_right">
                <lightning-button 
                    variant="neutral" 
                    label='Opprett Underveisrapport'
                    onclick={handleButtonClick}
                >
                </lightning-button>
                <lightning-button 
                    variant="neutral" 
                    label='Opprett Sluttrapport' 
                    onclick={submitEnd}
                >
                </lightning-button>
           </lightning-button-group>
        </div>
        <br>
    </template>
    
    <!-- Input fields ncecessory to populate intervall reports -->
    <template if:true={isIntervall}>
        <lightning-layout-item size="5">
            <div class="slds-var-m-around_large,">
                <lightning-input type="date" name="intervallDateFrom"  label="Velg dato fra: " required="true" ></lightning-input>
                <lightning-input type="date" name="intervallDateTo"  label="Velg dato til: " required="true" ></lightning-input>
            </div>
        </lightning-layout-item>

    <!-- Validates date fields -->
    <template if:true={isDatesNull}>
        <p style="color:red;">Dato fra og dato til m√• ha en verdi.</p>
    </template>
    <template if:true={isDateError}>
        <p style="color:red;">Sjekk dato fra. Dato er etter til dato.</p>
    </template>
        
        <br>
        <!-- Buttons to populate intervall reports -->
        <div class="slds-clearfix">
            <lightning-button 
                        variant="brand" 
                        label='Lagre'
                        onclick={submitIntervall}
                        class="slds-float_right slds-var-m-left_small"
                    >
            </lightning-button>
            <lightning-button 
                        variant="neutral" 
                        label='Avbryt'
                        onclick={handleCancel}
                        class="slds-float_right"
                    >
            </lightning-button>
        </div>   
    </template>

    <!-- Displays tablular data  -->
        <lightning-card title="Rapportoversikt">
            <lightning-datatable
                key-field="Id"
                data={records}
                columns={columns}
                hide-checkbox-column="true"
                onrowaction={navigateToRecordViewPage}>
            </lightning-datatable>
        </lightning-card>

</template>
