<template>
    <div class="breadcrumbs container">
        <lightning-breadcrumbs>
            <lightning-breadcrumb label="Hjem" name="Home" onclick={navigateToPage}></lightning-breadcrumb>
            <lightning-breadcrumb label="dine jobber" name="ips_my_jobs__c"></lightning-breadcrumb>
        </lightning-breadcrumbs>
    </div>
    <div if:true={isloading} style="height: 200px; position:relative" >
        <lightning-spinner variant="base" size="medium"></lightning-spinner>
    </div>
    <div if:false={isloading} class="container skjema-max-width">
        <div if:false={isMobile}>
            <lightning-datatable 
                class="trailtext"
                key-field="Id" 
                data={jobRecord} 
                columns={columns} 
                hide-checkbox-column="true" 
                onrowaction={handleRowAction}
            >
            </lightning-datatable>
        </div> 
        <div if:true={isMobile} style="height: 600px;">
            <lightning-datatable 
                class="trailtext"
                key-field="Id" 
                data={jobRecord} 
                columns={columns} 
                hide-checkbox-column="true" 
                onrowaction={handleRowAction}
            >
            </lightning-datatable>
        </div>
    </div>
</template>
