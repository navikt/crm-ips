<template >
    
    <div class="container">
        <!--Navigation-->
        <div class="brodsmulesti">
            <lightning-breadcrumbs>
                <lightning-breadcrumb label="Min side" name="Home" onclick={navigateToPage}></lightning-breadcrumb>
                <lightning-breadcrumb label="Min profil" name="my-work-profile"></lightning-breadcrumb>
            </lightning-breadcrumbs>
        </div>

        <!--Heading -->
        <div class="activitytitle">
            <img class="illustrasjon"
                src={myWorkProfileIPS}
                alt="Min profil"
            />
            Min profil
        </div>
        <!-- Border after heading -->
        <div class="work-border"></div>

        <!--Section Details-->
            <lightning-accordion active-section-name="Kartlegging">
                <lightning-accordion-section name="Informasjon" label="Informasjon om deg og din deltakelse">
                    <form class="form-control">
                        <span>
                            <div if:true={IPSung}>
                                <p>Deltakelse i IPS ung.</p>
                            </div>
                            <label>Henvist til jobbsporet</label>
                            <p>{referredDate}</p>
                            <label>Oppstartsdato</label>
                            <p>{startDate}</p>
                            <label>Kontakt ved uteblivelse</label>
                            <p>{contNoShow}</p>
                        </span>
                    </form>                   
            </lightning-accordion-section>

            <!--Section with -->
            <lightning-accordion-section name="Kartlegging" label="Kartlegging">
                <form class="form-control">
                    <span>
                        <label>Interesser/hobbyer</label>
                        <p>{interestHobbies}</p>
                        <label>Hva kjennetegner deg</label>
                        <lightning-helptext content="Sterke sider, ferdigheter og egenskaper som du kan nyttiggjøre deg i arbeidslivet. Sider ved deg som du bør være bevisst på i jobbsammenheng som ikke alltid slår positivt ut"></lightning-helptext> 
                        <p>{personalQualities}</p>
                        <label>Kulturell bakgrunn. Viktige verdier og samlingspunkter i oppvekstmiljøet og senere i livet</label>
                        <p>{culturalBackground}</p>
                        <label>Omgivelsene dine og miljøet du er en del av</label>
                        <p>{environmentalConditions}</p>
                        <label>Din økonomiske situasjon</label>
                        <p>{economy}</p>
                        <label>Din helsesituasjon relatert til jobb og behov for tilrettelegging</label>
                        <p>{health}</p>
                    </span>
                </form>
            </lightning-accordion-section>

            <!--Section with education-->
            <lightning-accordion-section name="UtdanningOgErfaring" label="Utdanning og erfaring">
                <form class="form-control">
                    <span>
                        <label>Din erfaring med tidligere utdanning. Det som var bra og det som var utfordrende</label>
                        <p>{education}</p>
                        <label>Din erfaring med tidligere arbeidsforhold. Det som var bra og det som var utfordrende</label>
                        <p>{workExperiance}</p>
                        <label>Hvordan beskriver tidligere arbeidsgiver deg </label>
                        <p>{conversationPreviousEmployer}</p>
                    </span>
                </form>
            </lightning-accordion-section>

            <!--Section with opness-->
            <lightning-accordion-section name="Åpenhet" label="Åpenhet">
                <form class="form-control">
                    <span>
                        <label>Åpenhet innhentet</label>
                        <p>{transparencyDate}</p>
                        <div if:true={transparencyEmployerContact}>
                            <label>Hva kan deles med arbeidsgiver?</label>
                            <p>{transparencyEmployerShare}</p>
                            <label>Hva skal ikke deles med arbeidsgiver?</label>
                            <p>{transparencyEmployerNotShare}</p>
                        </div>
                        <div if:false={transparencyEmployerContact}>
                            <p>Arbeidsgiver skal ikke kontaktes.</p>
                        </div>
                    </span>
                </form>
            </lightning-accordion-section>
                
            <!--Section with cooperation-->
            <lightning-accordion-section name="Samarbeid" label="Samarbeid">
                <form class="form-control">
                    <span>
                        <label>NAV veileder</label>
                        <p>{navSupervisor}</p>
                        <label>Behandlingsteam</label>
                        <p>{treatmentTeam}</p>
                        <label>Nettverk</label>
                        <p>{network}</p>
                    </span>
                </form>
            </lightning-accordion-section>
               
            <!--Section economy-->
            <lightning-accordion-section name="Økonomiske_rammer" label="Økonomiske rammer">
                <form class="form-control">
                    <span>
                        <label>Dine økonomiske rammer før jobbstart</label>
                        <p>{framesBeforeWork}</p>
                        <label>Ditt behov for økonomisk rådgivning/gjeldsrådgivning</label>
                        <p>{planWhenWork}</p>
                        <label>Hvordan stønader og ytelser påvirkes etter overgang til jobb</label>
                        <p>{transitionToWork}</p>
                    </span>
                </form>
            </lightning-accordion-section>
        </lightning-accordion>
    </div>
</template>
